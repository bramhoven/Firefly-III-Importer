name: Build Docker Image CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      run: echo ${{secrets.DOCKER_ACCESS_TOKEN}} | docker login -u ${{secrets.DOCKER_USERNAME}} --password-stdin
    - name: Build the Docker image 
      run: docker build .. --file Dockerfile --tag ${{secrets.DOCKER_USERNAME}}/firefly-importer:$(date +%s)
      working-directory: ./FireflyImporter.Website
    - name: Docker push
      run: docker push ${{secrets.DOCKER_USERNAME}}/firefly-importer
